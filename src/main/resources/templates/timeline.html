<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${settings.title}">时间线</title>
</head>
<body>
    <div class="handsome-timeline-container">
        <div class="handsome-timeline-types">
            <div th:each="type : ${timelineTypes}" class="handsome-timeline-type">
                <a th:href="@{'/timelines/' + ${type.value}}" th:text="${type.label}"></a>
            </div>
        </div>
        
        <div class="handsome-timeline-content">
            <div th:each="timeline : ${timelines}" class="handsome-timeline-item">
                <div class="handsome-timeline-item-content">
                    <h3 class="handsome-timeline-title" th:text="${timeline.spec.title}"></h3>
                    <p class="handsome-timeline-description" th:text="${timeline.spec.description}"></p>
                    <span class="handsome-timeline-timestamp" th:text="${timeline.spec.timestamp}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
